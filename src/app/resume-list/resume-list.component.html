<div class="block">
  <span class="title">{{ title }}</span> <br/>
  <span class="date">{{ date }}</span> <br/>
  <span class="location">{{ location}}</span>
  <div class="content">
    <span class="description">
     {{description}}
    </span>
    <ul *ngFor="let task of tasks" class="dashed">
      <li class="tasks">{{task}}</li>
    </ul>
  </div>
</div>
